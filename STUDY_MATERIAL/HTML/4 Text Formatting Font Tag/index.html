<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <!-- this attribute work in only font tag -->
    <!-- size=" 1 to 7 "-->
    <!-- face="arial , verdana , impact" -->
    <font color="red" size="7" face="arial">Hello World</font>
    <font color="#669933">Hello World</font>

    <!-- not work this attribute in another tag -->
    <p color="red" size="7" face="arial">Hello World</p>
</body>
</html>
