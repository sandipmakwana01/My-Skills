<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee Tag</title>
  </head>
  <body>
    <!-- Marquee with behavior: 
    It can be set to "scroll", "slide", or "alternate" (scrolls back and forth). -->

    <!-- Marquee with direction:
    It can be set to "left", "right", "up", or "down". -->

    <!-- Marquee with scrollamount:
    Sets the speed of the scrolling motion. The value can be adjusted according to your preference. -->

    <!-- Marquee with loop:
    The loop attribute specifies how many times the marquee should loop. "0 is infinite time looping"-->

    <!-- Marquee with bgcolor:
    The bgcolor attribute specifies the background color of the marquee. -->

    <!-- Marquee with height and width:
    The height and width attributes specify the height and width of the marquee -->

    <marquee
      behavior="scroll"
      direction="down"
      scrollamount="20"
      loop="1"
      bgcolor="pink"
      height="500vh"
      width="50%"
    >
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi nemo totam
      debitis iusto eveniet aper
    </marquee>
  </body>
</html>
