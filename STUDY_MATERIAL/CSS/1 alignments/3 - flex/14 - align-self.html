<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* flex propertise:- 
      
        flex-direction: ;
        - (use in parent)
        - row (defualt)
        - row-reverse
        - column
        - column-reverse
        flex-wrap: ;
        - (use in parent)
        - nowrap (defualt)
        - wrap
        - wrap-reverse
        flex-flow: ;
        - (use in parent)
        - <flex-direction><flex-wrap>

        flex-grow: ;
        - (use in child)
        flex-shrink: ;
        - (use in child)
        - use 0(0 means no shrink)
        flex-basis: ;
        - (use in child)
        - px 
        - auto
        flex: ;
        - (use in child)
        - <flex-grow><flex-shrink><flex-basis>

        justify-content: ;
        - (use in parent)
        - flex-start (defualt)
        - flex-end
        - center
        - space-around
        - space-between
        - space-evenly
        align-items: ;
        - (use in parent)
        - (use single row)
        - flex-start 
        - flex-end
        - center
        - stretch (defualt)
        - baseline
        align-content: ;
        - (use in parent)
        - (use double row)
        - flex-start (defualt)
        - flex-end
        - center
        - stretch
        - space-around
        - space-between
        - space-evenly
        align-self: ;
        - (use in child)
        - auto
        - flex-start 
        - flex-end
        - center
        - stretch (defualt)
        - baseline
        
        order: ;
      */
      .parent{
        border: 2px solid;
        height: 500px;
        width: 500px;
        margin: auto;
        display: flex;
        align-items: center;
    }
    .child{
        border: 2px solid;
        padding: 10px;
    }
    .child1{
        align-self: center;
    }
    .child2{
        align-self: flex-start;
    }
    .child3{
        align-self: flex-end;
    }
    .child4{
        /* auto sre use to atomatic set in parent base */
        align-self: auto;
    }
    .child5{
        align-self: stretch;
    }
    .child6{
        align-self: baseline;
    }

    
    </style>
  </head>
  <body>
    <div class="parent parent1">
      <div class="child child1">1</div>
      <div class="child child2">2</div>
      <div class="child child3">3</div>
      <div class="child child4">4</div>
      <div class="child child5">5</div>
      <div class="child child6">6</div>
    </div>
    </div>
  </body>
</html>
