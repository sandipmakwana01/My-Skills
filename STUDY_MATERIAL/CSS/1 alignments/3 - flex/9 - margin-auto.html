<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Outer{
            border: 2px solid;
            display: flex;
            padding: 10px;
        }
        .Inner1 , .Inner2 , .Inner3 , .Inner4 , .Inner5 , .Inner6 {
            border: 2px solid;
            background-color: antiquewhite;
            padding: 10px;
            margin: 5px;
        }
        .Inner1{
            margin-right:auto ;
        }
        .Inner5{
            margin-right:auto ;
        }
    </style>
</head>
<body>
    <div class="Outer">
        <div class="Inner1">1</div>
        <div class="Inner2">2</div>
        <div class="Inner3">3</div>
        <div class="Inner4">4</div>
        <div class="Inner5">5</div>
        <div class="Inner6">6</div>
    </div>
</body>
</html>
